<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="skill-share platform for students" />
    <meta name="keywords" content="skill-share,idea-share,idea,skill,service,students" />
    <meta name="author" content="Vlad Simion" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeafPlus</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="icon" href="assets/icon.png" type="image/x-icon" />
</head>
<body style="background-image:url('assets/formback.png');background-repeat:no-repeat;background-position:center;" >
<header id="title">
    <h1> Student registration</h1>
    <div>
        <form action="/" method="post">
            <label for="fname">First Name</label>
            <input type="text" name="fname"><br>
            <label for="lname">Last Name</label>
            <input type="text" name="lname"><br>
            <label for="uname">User Name</label>
            <input type="text" name="uname"><br>
            <label for="pwd">Password</label>
            <input type="password" name="pwd"><br>
            <label for="studies">University</label>
            <input type="text" name="studies"><br>
            <label for="skills">Name you skill!</label>
            <input type="text" name="skills"><br>
            <label for="experience">How much experience do you have?</label>
            <input type="text" name="experience"><br>
            <!--<input type="text" name="rating"><br>-->
            <input type="reset" name="register" value="Register"><br>
        </form>
    </div>
</header>
</body>
</html>
